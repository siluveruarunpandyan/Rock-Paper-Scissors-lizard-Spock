<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock </title>
    <!--normalze css-->
    <!--<link rel="stylesheet" href="./stylesheet/Normalize.css">-->
    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--custom css-->
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <main class="game-container">
<div class="game-details">
    <div class="title-container">
        <h2>Rock Paper Scissors</h2>
        <h2>Lizard spock</h2>
    </div>
    <div class="score-container">
        <div class="userscore">
            <p class="userscore" >User score </p>
            <span id="userscore">0</span>

        </div>
        <div class="compscore">
            <p class="compscore">computer score </p>
            <span id="compscore" >0</span>
        </div>
        
    </div>
</div>
<div class="weapons">
    <button class="btn-weapon"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button class="btn-weapon"><i class="fa-solid fa-hand"></i></button>
    <button class="btn-weapon"><i class="fa-solid fa-hand-scissors"></i></button>
    <button class="btn-weapon"><i class="fa-solid fa-hand-lizard"></i></button>
    <button class="btn-weapon"><i class="fa-solid fa-hand-spock"></i></button>
</div>
<div class="result-container">
    <p id="user-choice"></p>
    <p id="comp-choice"></p>
    <p id="result"></p>
</div>

    </main>
    
</body>
</html>
